---
# Main entry point - includes all disk operations

- name: Include partitioning tasks
  include_tasks: partition.yml
  when: disk_operation == "partition" or disk_operation == "all"

- name: Include formatting tasks
  include_tasks: format.yml
  when: disk_operation == "format" or disk_operation == "all"

- name: Include mounting tasks
  include_tasks: mount.yml
  when: disk_operation == "mount" or disk_operation == "all"
